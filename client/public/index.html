<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/WB.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:ital@0;1&family=Varela&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weblog</title>
    <style>
      .link {
        text-decoration: none;
        color: inherit;
      }
      * {
        margin: 0;
        scrollbar-width: thin;
        scrollbar-color: #3e3c3e #eeeded;
      }

      /* Chrome, Edge, and Safari */
      *::-webkit-scrollbar {
        width: 10px;
      }

      *::-webkit-scrollbar-track {
        background: #eeeded;
      }

      *::-webkit-scrollbar-thumb {
        background-color: #3e3c3e;
        border-radius: 10px;
        border: 3px solid #ffffff;
      }
      .ck.ck-editor {
        width: calc(70vw) !important;
        margin-left: 150px !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="./node_modules/ckeditor/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor");
    </script>
  </body>
</html>
